<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Employee Form</title>
    
    
    
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>
<body>

<div class = "title"><center>
    <h1>Employee Database</h1>
</div>
<br>

<div>

  <form action ="" id = "DBform">
    <div class = "alert">
  
    <label for="basic-name" class="form-label">Employee Name</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Full Name</span>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Name" aria-label="EmpfName" id = "EmpFname" aria-describedby="basic-addon1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last Name" aria-label="EmplName" id = "EmpLname" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  
  
  <br>

  <label for="basic-email" class="form-label">Employee Email ID</label>
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Email ID" id = "EmpMail" aria-label="EmpEmail" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">abc@example.com</span>
    </div>
    
  <br>

    <div class="mb-3">
      <label for="basic-url" class="form-label">Your Linkedin URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="EmpURL" aria-describedby="basic-addon3">
      </div>
      <div class="form-text">Enter if only available</div>
    </div>
    <br>

    <label for="basic-salary" class="form-label">Employee Salary</label>
    <div class="input-group mb-3">
      <span class="input-group-text">â‚¹</span>
      <input type="text" id = "EmpSal" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>
    <br><br>
    <label for="basic-role" class="form-label">Employee Role</label>
    <select class="form-select" id = "Role" aria-label="Default select example" onchange="roleSelect();">
      <option >Open this select menu</option>
      <option>Developer</option>
      <option>Manager</option>
      <option>Team Lead</option>
      <option>Human Resource</option>
      <option>Vice President</option>
    </select>
    <input type="text" id = "EmpRole">
    <br><br>
    
    <label for="basic-address" class="form-label">Employee Address</label>
    <div class="input-group">
      <span class="input-group-text">Address</span>
      <textarea class="form-control" aria-label="With textarea" id = "EmpAdd"></textarea>
    </div><br><br>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  
  </form>
</div>
</div>
  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 
 <script src="./mail.js"></script>

</body>
</html>
